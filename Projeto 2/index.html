<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastro de veículo</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veiculo!</h1>
                <p>Descreva como o seu veículo é para terminar o cadastro</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio: 
                            <span class="required-field">*</span> </label>                 
                        <input 
                        type="text" 
                        name="title" 
                        id="title-ad" 
                        class="block" 
                        placeholder="defina um título para seu anúncio"
                        minlength="1" 
                        maxlength="30" 
                        required>
                    </div>
                    <br>
                    <div class="box-input">
                        <label for="price">Preço do seu veículo 
                            <span class="required-field">*</span> </label>
                        <input 
                        type="number" 
                        id="price" 
                        name="price" 
                        class="block" 
                        required> 
                    </div>
                    <br>
                    <div class="box-input">
                        <label for="Descrição">Descreva seu veículo 
                            <span class="required-field">*</span> </label>
                        <textarea 
                        name="Descrição" 
                        id="Descrição" 
                        cols="30" 
                        rows="10"
                        required
                        placeholder="Descreva aqui seu veículo"></textarea>
                    </div>
                    <br>
                    <div class="box-input">
                        <label for="unico-dono">Unico Dono? 
                            <span class="required-field">*</span> </label>
                        <select name="unico-dono" id="unico-dono">
                            <option readonly>Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <br>
                    <div class="box-input">
                        <label for="brand">Marca 
                            <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        required 
                        placeholder="Digite a marca do seu veículo">
                    </div>
                    <br>
                    <div class="box-input">
                        <label for="model">Modelo
                            <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        required 
                        placeholder="Digite o modelo do seu veículo">
                    </div>
                    <br>
                    <div class="box-input">
                        <label for="mileage">Quilometragem 
                            <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        required>
                    </div>
                    <br>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra
                            <span class="required-field">*</span></label>
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required>
                    </div>
                    <br>
                    <div class="box-input">
                        <p>Câmbio: <span class="required-field">*</span></p>
                        <input 
                        type="radio" 
                        name="gear" 
                        id="manual">
                        <label for="manual">Manual</label>
                        <input 
                        type="radio" 
                        name="gear" 
                        id="auto"> 
                        <label for="auto">Automático</label>            
                    </div>
                    <br>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <p>Opcionais:</p>
                            <li><input 
                                type="checkbox" 
                                name="optional[]" 
                                id="airbag" 
                                value="airbag"> 
                                <label for="airbag">Airbag</label>
                            </li>
                            <li><input 
                                type="checkbox" 
                                name="optional[]" 
                                id="alarm" 
                                value="alarm"> 
                                <label for="alarm">Alarme</glabel>
                            </li>
                            <li><input 
                                type="checkbox" 
                                name="optional[]" 
                                id="ac" 
                                value="ac"> 
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li><input 
                                type="checkbox" 
                                name="optional[]" 
                                id="eletric_lock" 
                                value="eletric_lock"> 
                                <label for="eletric_lock">Trava Elétrica</label>
                            </li>
                            </ul>
                            <ul class="optional-list">
                             <li><input 
                                type="checkbox" 
                                name="optional[]" 
                                id="eletric_window" 
                                value="eletric_window"> 
                                <label for="eletric_window">Janela Elétrica</label>
                            </li>
                            <li><input 
                                type="checkbox" 
                                name="optional[]" 
                                id="speakers" 
                                value="speakers"> 
                                <label for="speakers">Alto-Falante</label>
                            </li>
                             <li><input 
                                type="checkbox" 
                                name="optional[]" 
                                id="reverse_camera" 
                                value="reverse_camera"> 
                                <label for="reverse_camera">Câmera Traseira</label>
                            </li>
                            <li><input 
                                type="checkbox" 
                                name="optional[]" 
                                id="leather_seat" 
                                value="leather_seat"> 
                                <label for="leather_seat">Assento de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envia imagens do veículo: <span class="required-field">*</span></p>
                        <input 
                        type="file" 
                        multiple accept="image/png, image/jpeg" 
                        name="images" 
                        id="images" 
                        required>
                    </div>
                    <br>
                    <input type="button" value="Cadastrar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
