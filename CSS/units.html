<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <p class="texto-units">Medidas em px</p>
            <div class="pixel-1"></div>
            <div class="pixel-2"></div>
        </div>
        <div class="pai-percent">
            <p class="texto-units">Medidas em %</p>
            <div class="percent-1">
                <div class="percent-2"></div>
            </div>
        </div>
        <div class="pai-em">
            <p class="texto-units">Medidas em Em</p>
            <div class="em-1"></div>
        </div>
        <div>
            <p class="texto-units">Medidas em Rem</p>
            <div class="rem-1"></div>
        </div>
    </div>
</body>
</html>
