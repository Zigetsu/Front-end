<!DOCTYPE html>
<html lang="ptbr">
<head>
    <title>Tabela</title>
</head>
<body>

        <caption>Jogos</caption>
        <tr>
            <th>Nome Do Jogo</th>
            <th>Tamanho</th>
            <th>Estilo</th>
        </tr>
        <tr>
            <td>Hollow Knight</td>
            <td>9GB</td>
            <td>Metroidvania</td>
        </tr>
        <tr>
            <td>Celeste</td>
            <td>1GB</td>
            <td>Plataforma</td>
        </tr>
        <tr>
            <td>Zelda: Ocarina of Time</td>
            <td>500MB</td>
            <td>Action-RPG</td>
        </tr>
    </table>
</body>
</html>
